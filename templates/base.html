{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upravljanje financijama</title>

    <!-- Modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="/">ğŸ’° Financije</a>
        </div>

        <nav class="nav-links">
            <a href="/">Transakcije</a>
            <a href="{% url 'account_list' %}">RaÄuni</a>
            <a href="{% url 'category_list' %}">Kategorije</a>
        </nav>

        <div class="auth-section">
            {% if user.is_authenticated %}
                <span class="username">{{ user.username }}</span>
                <form action="/accounts/logout/" method="post" class="inline-form">
                    {% csrf_token %}
                    <button type="submit" class="btn-outline">Odjava</button>
                </form>
            {% else %}
                <a class="btn-outline" href="/accounts/login/">Prijava</a>
                <a class="btn-primary" href="/register/">Registracija</a>
            {% endif %}
        </div>
    </div>
</header>

<main class="main-container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
