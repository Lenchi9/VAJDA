{% extends "base.html" %}
{% block content %}

<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 max-w-md">
  <h2 class="text-xl font-semibold mb-4 text-red-600">Obriši transakciju</h2>

  <p class="text-sm text-slate-600 mb-4">
    Jesi li siguran da želiš obrisati ovu transakciju?
  </p>

  <div class="bg-slate-50 rounded-xl p-4 text-sm mb-4">
    <p><strong>{{ object.datum }}</strong></p>
    <p>{{ object.iznos }} €</p>
    <p>{{ object.category.naziv }}</p>
  </div>

  <form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit"
            class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">
      Da, obriši
    </button>
    <a href="{% url 'transaction_detail' object.pk %}"
       class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50">
      Odustani
    </a>
  </form>
</div>

{% endblock %}
