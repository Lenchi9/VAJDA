{% extends "base.html" %}
{% block content %}

<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 max-w-2xl">
  <h2 class="text-xl font-semibold mb-4">Detalji transakcije</h2>

  <div class="space-y-2 text-sm">
    <p><span class="font-medium">Datum:</span> {{ object.datum }}</p>
    <p><span class="font-medium">Iznos:</span> {{ object.iznos }} €</p>
    <p><span class="font-medium">Račun:</span> {{ object.account.naziv }}</p>
    <p><span class="font-medium">Kategorija:</span> {{ object.category.naziv }}</p>
    <p><span class="font-medium">Opis:</span> {{ object.opis }}</p>
  </div>

  <div class="mt-6 flex gap-2">
    <a href="{% url 'transaction_update' object.pk %}"
       class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 text-sm">
      Uredi
    </a>
    <a href="{% url 'transaction_delete' object.pk %}"
       class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 text-sm">
      Obriši
    </a>
    <a href="{% url 'transaction_list' %}"
       class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 text-sm">
      ← Natrag
    </a>
  </div>
</div>

{% endblock %}
