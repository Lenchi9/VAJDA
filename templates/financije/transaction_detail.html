{% extends "base.html" %}

{% block content %}
<h2>Detalji transakcije</h2>

<p><b>Datum:</b> {{ object.datum }}</p>
<p><b>Iznos:</b> {{ object.iznos }} €</p>
<p><b>Račun:</b> {{ object.account.naziv }}</p>
<p><b>Kategorija:</b> {{ object.category.naziv }}</p>
<p><b>Opis:</b> {{ object.opis }}</p>

<p>
    <a href="{% url 'transaction_update' object.pk %}">Uredi</a> |
    <a href="{% url 'transaction_delete' object.pk %}">Obriši</a>
</p>

<p><a href="{% url 'transaction_list' %}">← Natrag</a></p>
{% endblock %}
