{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <h2 class="text-xl font-semibold">Transakcije</h2>

    <a href="{% url 'transaction_create' %}"
       class="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
      + Nova transakcija
    </a>
  </div>

  <form method="get" class="mt-4 flex gap-2">
    <input
      type="text"
      name="q"
      placeholder="Pretraži po opisu..."
      value="{{ request.GET.q }}"
      class="w-full px-4 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button type="submit"
      class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50">
      Traži
    </button>
  </form>

  <div class="mt-5 divide-y divide-slate-200">
    {% for t in transactions %}
      <div class="py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div>
          <a href="{% url 'transaction_detail' t.pk %}" class="font-medium hover:underline">
            {{ t.datum }} — {{ t.iznos }} € ({{ t.category.naziv }})
          </a>
          <div class="text-sm text-slate-600">
            Račun: {{ t.account.naziv }} • {{ t.opis }}
          </div>
        </div>

        <div class="flex gap-2">
          <a href="{% url 'transaction_update' t.pk %}"
             class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 text-sm">
            Uredi
          </a>
          <a href="{% url 'transaction_delete' t.pk %}"
             class="px-3 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 text-sm">
            Obriši
          </a>
        </div>
      </div>
    {% empty %}
      <div class="py-6 text-slate-600">Nema transakcija.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
