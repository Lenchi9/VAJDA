{% extends "base.html" %}
{% block content %}

<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 max-w-md">
  <h2 class="text-xl font-semibold mb-4 text-red-600">Obriši kategoriju</h2>

  <p class="mb-4 text-sm text-slate-600">
    Jesi li siguran da želiš obrisati kategoriju <strong>{{ object.naziv }}</strong>?
  </p>

  <form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit"
            class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">
      Da, obriši
    </button>
    <a href="{% url 'category_list' %}"
       class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50">
      Odustani
    </a>
  </form>
</div>

{% endblock %}
